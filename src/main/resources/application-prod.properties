# Spring Boot Production Configuration
spring.application.name=calendar

# 데이터베이스 연결 (환경변수 사용)
spring.datasource.url=${DB_URL:jdbc:postgresql://postgres:5432/calendar_prod}
spring.datasource.username=${DB_USERNAME:calendar_user}
spring.datasource.password=${DB_PASSWORD:calendar_prod_password_123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.open-in-view=false

# Flyway 설정
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Redis 설정 (환경변수 사용)
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.database=0

# 로깅 설정 (프로덕션 환경)
logging.level.root=INFO
logging.level.org.example.calendar=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.file.path=/var/log/calendar

# Actuator 설정 (프로덕션 환경 - 보안 강화)
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.endpoint.env.show-values=never
management.endpoint.configprops.show-values=never

# Swagger 설정 (프로덕션 환경 - 보안상 비활성화)
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# JWT 설정 (환경변수 사용)
jwt.secret=${JWT_SECRET:calendar-project-jwt-secret-key-2025-spring-boot-very-secure-and-long}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.cookie-name=${JWT_COOKIE_NAME:jwt-token}
jwt.issuer=${JWT_ISSUER:calendar-app}

# 이메일 설정 (환경변수 사용)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:leegeebark@gmail.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# 이메일 인증 설정
app.email.verification.expiration-minutes=${EMAIL_VERIFICATION_EXPIRATION:3}
app.email.verification.code-length=${EMAIL_CODE_LENGTH:4}

# 예외 처리 설정 (프로덕션 보안 강화)
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Jackson JSON 설정
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.accept-single-value-as-array=true
spring.jackson.serialization.indent-output=false

# 서버 설정
server.servlet.context-path=/api
server.port=8080
