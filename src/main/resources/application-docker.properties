# Docker 환경 설정
spring.application.name=calendar

# 데이터베이스 연결 (환경변수 사용)
spring.datasource.url=${DB_URL:jdbc:postgresql://postgres:5432/calendar_dev}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:dlrlqor256}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway 설정
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Redis 설정 (환경변수 사용)
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# 로깅 설정 (Docker 환경)
logging.level.root=INFO
logging.level.org.example.calendar=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Actuator 설정
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized

# Swagger 설정 (Docker 환경에서도 활성화)
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# JWT 설정 (환경변수 사용)
jwt.secret=${JWT_SECRET:calendar-project-jwt-secret-key-2025-spring-boot-very-secure-and-long-docker}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.cookie-name=jwt-token
jwt.issuer=calendar-app

# 이메일 설정
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:leegeebark@gmail.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# 이메일 인증 설정
app.email.verification.expiration-minutes=3
app.email.verification.code-length=4

# 예외 처리 설정
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Jackson JSON 설정
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.accept-single-value-as-array=true

# 서버 설정
server.servlet.context-path=/api
server.port=8080
