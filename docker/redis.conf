# Redis 설정 파일 (Docker용)

# 메모리 설정
maxmemory 256mb
maxmemory-policy allkeys-lru

# 로깅 설정
loglevel notice

# 보안 설정 (환경변수에서 설정되므로 주석처리)
# requirepass ${REDIS_PASSWORD}
# 실제 비밀번호는 docker-compose.yml의 command에서 설정됨

# 네트워크 설정 (보안 강화)
bind 0.0.0.0
port 6379
protected-mode yes

# 백그라운드 저장 설정
save 900 1
save 300 10
save 60 10000

# AOF 설정 (데이터 영속성)
appendonly yes
appendfsync everysec

# 슬로우 로그 설정
slowlog-log-slower-than 10000
slowlog-max-len 128

# 클라이언트 타임아웃
timeout 300

# TCP keepalive
tcp-keepalive 300

# 데이터베이스 개수
databases 16

# 보안 강화 설정
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""
